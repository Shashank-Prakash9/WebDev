<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="first_num" placeholder="first_num" />
    <input type="text" id="second_num" placeholder="second_num" />
    <span id="op1"></span>
    <button
      onclick="max(document.getElementById('first_num'),document.getElementById('second_num'))"
      id="max"
    >
      Submit
    </button>
    <script type="text/javascript">
      function max(first_num, second_num) {
        if (first_num > second_num) {
          console.log(first_num);
          document.getElementById("op1").innerHTML.value = first_num;
        } else {
          document.getElementById("op1").innerHTML = second_num;
        }
        return;
      }
    </script>
  </body>
</html>
