<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="MixUp()">
    <script>
      function MixUp() {
        var a = window.prompt("Enter the first name");
        var b = window.prompt("Enter the second name");
        var c = b.slice(0, 2) + a.slice(2) + " " + a.slice(0, 2) + b.slice(2);
        document.write("Final String : " + c);
      }
    </script>
  </body>
</html>
