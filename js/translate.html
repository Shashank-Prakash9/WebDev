<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span>Enter a word : </span>
    <input type="text" id="ip1" autocomplete="off" />
    <button onclick="translate(document.getElementById('ip1').value)">
      Submit</button
    ><br />
    <output id="op1"></output>
    <script>
      function checkConsonants(letterToCheck) {
        var consonants = [
          "b",
          "c",
          "d",
          "f",
          "g",
          "h",
          "j",
          "k",
          "l",
          "m",
          "n",
          "p",
          "q",
          "r",
          "s",
          "t",
          "v",
          "w",
          "x",
          "y",
          "z",
        ];
        var isConsonant = false;

        for (i = 0; i < consonants.length; i++) {
          if (letterToCheck == consonants[i]) {
            isConsonant = true;
          }
        }
        return isConsonant;
      }

      function translate(funString) {
        var newString = "";

        for (var i = 0; i < funString.length; i++) {
          if (checkConsonants(funString[i])) {
            newString += funString[i] + "o" + funString[i];
          } else {
            newString += funString[i];
          }
        }
        document.getElementById("op1").innerHTML = newString;
      }
    </script>
  </body>
</html>
