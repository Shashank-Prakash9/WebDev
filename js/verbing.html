<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="verbing()">
    <script>
        function verbing()
        {
            var a=window.prompt("Enter a word : ").toLowerCase();
            
            if(a.length>=3)
            {
             if(a.slice(-3)==="ing")
            {
                a=a+"ly"
            }
            else
            a=a+"ing"
        }
        document.write("Final String : " + a);
        }
    </script>
    
</body>
</html>
