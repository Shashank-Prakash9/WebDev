<!DOCTYPE html>
<html>
  <body>
    <h2>New User Registration Form</h2>
    <form>
      <p>Username: <input type="text" /></p>
      <p>Email Address: <input type="email" placeholder="name@domain.com" /></p>
      <p>Date of Birth: <input type="date" /></p>
      <p>
        HTML Experience Years: 0<input type="range" min="0" max="100" />100
        years
      </p>
      <p>Number of children<input type="number" value="0" min="0" /></p>
      <p>
        Personal page URL: <input type="url" placeholder="http://domain.com" />
      </p>
      <p>Registration renewal month: <input type="text" /></p>

      <p><input type="submit" value="Submit" /></p>
      <p><input type="reset" value="Clear" /></p>
    </form>
  </body>
</html>
